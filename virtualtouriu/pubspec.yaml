name: virtualtouriu
description: A Flutter-based virtual tour application for Iqra University Islamabad Campus.
publish_to: "none" # Remove this if you plan to publish to pub.dev in the future

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.5

  # Navigation & Routing
  get: ^4.7.2

  # UI & Fonts
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1

  # Animations
  animate_do: ^3.3.4
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1

  # Layout & Scrolling
  flutter_staggered_grid_view: ^0.7.0
  scroll_snap_list: ^0.9.1
  smooth_page_indicator: ^1.2.1

  # Panorama & 360° View
  panorama: ^0.4.1

  cached_network_image: ^3.3.1

  # Storage
  shared_preferences: ^2.2.3

  # WebView (Cross-platform)
  webview_flutter: ^4.4.2
  webview_flutter_web: ^0.2.2+3 # Required for web support

  # Optional: Alternative webview (if you prefer inappwebview)
  # flutter_inappwebview: ^5.7.0  # Currently commented — choose one webview solution

  # HTML Rendering (for web content if needed)
  flutter_html: ^3.0.0-beta.2
  universal_html: ^2.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Assets Configuration
  assets:
    - lib/images/
    - lib/images/panoramas/
    - assets/app_data.json
    - lib/images/library.jpg
    - lib/images/ground.jpg
    - lib/images/auditorium.jpg
    - lib/images/class.jpg
    - lib/images/Amphitheater.jpg
    - lib/images/cafe.jpg
    - lib/images/commonroom.jpg
    - lib/images/playground.jpg
    - lib/images/swimming.jpg
    - lib/images/webinarroom.jpg
